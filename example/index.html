<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <style>
  html, body {
    margin: 0;
  }
  body {
    max-width: 804px;
    margin: 0 auto;
  }
  </style>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./index.js"></script>
  <style>
    .unselectable {
      user-select: none;
    }

    .slideViewer {
      cursor: pointer;
      background: #eee;
    }

    .dashboard {
      display: flex;
      flex-direction: row;
    }

    .progress {
      cursor: pointer;
      display: flex;
      background: gray;
      width: 100%;
    }

    .progressFill {
      background: black;
    }

    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      overflow: auto;
      background: #eee;
      /* example */
    }

    /**/

    .tooltip {
      background: #fff;
      border: 2px solid black;
      position: fixed;
      margin-top: -45px;
      padding: 10px;
    }
  </style>
</head>

<body></body>

</html>
